<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel = "stylesheet" href = "style.css">
    
  </head>
        
  <body>
    <div class="center">
        <h1>Loggin</h1>
        <br>
        <form id="myForm">
            <input id="rollNo" placeholder="Roll Number" minlength="9" maxlength="9" required>
            <input id="pwd" placeholder="Password" type="password" required><br>
            <input id="Q1" placeholder="ERP Question 1" required>
            <input id="Q1A" placeholder="ERP Answer 1" type = "password" required><br>
            <input id="Q2" placeholder="ERP Question 2" required>
            <input id="Q2A" placeholder="ERP Answer 2" type = "password" required><br>
            <input id="Q3" placeholder="ERP Question 3" required>
            <input id="Q3A" placeholder="ERP Answer 3" type = "password" required><br>
            <button id="saveCreds" type="submit">Save</button>     
            <button id="logIn" type="button">Log In</button>           
            <script src="popup.js"></script>
        </form>
    </div>
  </body>
</html>
